<h3>Aliases Firebird para bkp</h3>
<div class="add-config">
    <div class="d-flex">
        <input id="newIp" placeholder="IP" class="input-field" />
        <input id="newAlias" placeholder="Alias" class="input-field" />
    </div>
    <div class="d-flex">
        <label>
            <input type="checkbox" /> Fiscal
        </label>
        <button>
            <span class="icon">💾</span> Adicionar
        </button>
    </div>
</div>
<div class="p-3">
    <div class="config-item" *ngFor="let config of firebirdConfig">
        <p>IP: {{ config.ip }}</p>
        <p>Aliases: {{ config.aliases }}</p>
        <label>
            <input type="checkbox" [(ngModel)]="config.is_fiscal" /> Fiscal
        </label>
        <div class="button-group">
            <button class="edit-button">
                <span class="icon">✏️</span> Editar
            </button>
            <button class="delete-button">
                <span class="icon">❌</span> Remover
            </button>
        </div>
    </div>
</div>
<button class="save-config-button">
    <span class="icon">💾</span> Salvar
</button>
