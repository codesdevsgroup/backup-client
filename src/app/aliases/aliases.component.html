<!-- src/app/aliases/aliases.component.html -->
<app-menu></app-menu>
<div class="p-3">
    <div class="row">
        <div class="col-6">
            <div class="add-config">
                <div>
                    <input id="newIp" placeholder="IP" [(ngModel)]="newIp" />
                </div>
                <div>
                    <input id="newAlias" placeholder="Alias" [(ngModel)]="newAlias" />
                </div>
                <button (click)="addAlias()">
                    <span class="icon">💾</span> Adicionar
                </button>
            </div>
            <div class="config-row">
                <div class="config-item" *ngFor="let config of aliasesConfig; let i = index">
                    <p>IP: {{ config.ip }}</p>
                    <p>Alias: {{ config.alias }}</p>
                    <button (click)="removeAlias(i)">
                        <span class="icon">❌</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="add-folder">
                <p>Adiciona pasta ao backup</p>
                <button (click)="selectDirectory()">
                    <span class="icon">📁</span> Selecionar Pasta
                </button>
            </div>
            <div class="config-row">
                <div class="config-item" *ngFor="let config of directoriesConfig; let i = index">
                    <p>Diretório: {{ config.directory }}</p>
                </div>
            </div>
        </div>
    </div>
    <button (click)="saveConfigurations()" class="save-config-button">
        <span class="icon">💾</span> Salvar
    </button>
</div>
